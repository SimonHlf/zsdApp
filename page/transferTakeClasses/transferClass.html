<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../plugins/flexible.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../css/common/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/transferTakeList.css"/>
		<title>转让班级</title>
	</head>
	<body class="paddingTop">
		<div class="comHeader otherBg">
			<a id="backBtn" class="posL"  href="javascript:void(0)"><i class="iconfont icon-fanhui"></i></a>
			<span class="headerTit">转让班级</span>
		</div>
		<div class="takeTransferBox">
			<span class="titSpan">转让班级：</span>
			<input type="hidden" id="gradeInp" />
			<p>
				<span id="gradeTxt">九年级1班</span>
				<i class="iconfont icon-xiala"></i>
			</p>
		</div>
		
		<div class="takeTransferBox">
			<span class="titSpan">转让老师：</span>
			<input type="hidden" id="transTeaInp" />
			<p>
				<span id="transTeaTxt">王明老师</span>
				<i class="iconfont icon-xiala"></i>
			</p>
		</div>
		
		<div class="takeTransferBox">
			<span class="titSpan">确认老师：</span>
			<input type="hidden" id="confirTeaInp" />
			<p>
				<span id="confirTeaTxt">王明老师</span>
				<i class="iconfont icon-xiala"></i>
			</p>
		</div>
		
		<span class="takeTransferBtn">确认转让</span>
		
	</body>
</html>
